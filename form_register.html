<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/icon.jpg">
  <title>Register</title>
</head>
<body>
  <header>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <h1>Register</h1>
  </header>
  <main>
    <form action="https://formspree.io/mayjjdag" method="POST">
        <label>
            Name:
            <input type="text" name="your-name" placeholder="Enter Your Name..." required>
        </label>
        <br>
        <br>
        <label>
            Surname:
            <input type="text" name="your-surname" placeholder="Enter Your Surname..." required>
        </label>
        <br>
        <br>
        <label>
            Email:
            <input type="email" name="your-email" placeholder="Enter Your Email..." required>
        </label>
        <br>
        <br>
        <label>
            Age:
            <input type="number" name="your-age" placeholder="Enter Your Age..." required>
        </label>
        <br>
        <br>
        <label>
            <input type="radio" name="gender" value="male" checked>Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">Female
        </label>
        <label>
            <input type="radio" name="gender" value="other">Other
        </label>
        <br>
        <br>
        <label>
        <input type="checkbox" name="checkbox" required> I accept all terms and conditions.
        </label>
        <br>
        <br>
        <input type="submit">
    </form>
    <img src="img/forms_background.jpg" alt="Form background">
  </main>
  
</body>
</html>
